    <meta
      name="description"

    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://degovan.com/" />
    <meta
      property="og:title"
      content="Degovan — Jasa Pembuatan Aplikasi dan Website"
    />

      property="og:description"
      content="Kami bersedia untuk mewujudkan ide yang anda punya dengan developer spesialis dari tim kami."

    <meta property="twitter:url" content="https://degovan.com/" />

      property="twitter:title"
      content="Degovan — Jasa Pembuatan Aplikasi dan Website"

    <meta name="google-site-verification" content="4ycLNoLZeQjDEzdWnV9I3QRy5ea1rGOEkz25JmLQsRA" />

      property="twitter:description"

    />
    <meta property="twitter:image" content="https://degovan.com/logo.png" />
    <meta
      name="keywords"
      content="Degovan, jasa Pembuatan Aplikasi dan Website"
    />
    <meta name="author" content="Team Degovan" />
    <meta name="theme-color" content="#420FE7" />
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
